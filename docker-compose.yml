version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: nest-chat-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: nest_chat
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - nest-chat-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: nest-chat-backend
    ports:
      - "3000:3000"
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USERNAME: postgres
      DB_PASSWORD: postgres
      DB_NAME: nest_chat
      JWT_SECRET: your-secret-key-change-in-production
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - nest-chat-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: nest-chat-frontend
    ports:
      - "8080:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:3000
      - REACT_APP_WS_URL=http://localhost:3000
    depends_on:
      - backend
    networks:
      - nest-chat-network
    stdin_open: true
    tty: true

volumes:
  postgres_data:

networks:
  nest-chat-network:
    driver: bridge
